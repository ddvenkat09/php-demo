<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rabiyas Thattu kada</h1>
    <p>Enter your favarite food:</p>
    <input type="text" id="nameInput">
    <button onclick="displayMessage()">Submit</button>
    <p id="output"></p>

    <script>
        function displayMessage() {
            // Get the user's input
            var name = document.getElementById("nameInput").value;
            
            // Check if the input is empty
            if (name === "") {
                alert("Please enter your name.");
                return;
            }
            
            // Display a greeting message
            var greeting = "kollila athu, " + name + "!";
            document.getElementById("output").textContent = greeting;
        }
    </script>
</body>
</html>
